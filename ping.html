<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="ping.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="ping logo">
  </header>
  <div class="heading">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form class="form-control" id="form">
      <input type="email" 
       placeholder="Your email address..." 
       id="email" 
       name="email" 
       required
       autocomplete="off"
      />
      <button type="submit" id="button">Notify Me</button>
    </form>

  </div> 
 <div class="image">
  <img src="./images/illustration-dashboard.png" alt="ping image">
 </div>

  <footer class="footer">
    <ul>
      <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
  <script src="ping.js"></script>
</body>
</html>
